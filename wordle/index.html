<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="icon" href="https://www.androidfreeware.net/img2/com-TechTreeGames-Wordle.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="language-choose">
        <h2>Select game language:</h2>
        <form class="inp">
            <input type="radio" name="langChoose" value="cs" checked>Czech</input>
            <input type="radio" name="langChoose" value="en">English</input>
            <br>
            <button type="button" class="playBtn" onclick="play()">Play</button>
        </form>
   </div>
    <main>
        <h1 id="wordle">Wordle</h1>
        <div class="board"></div>
        <h2 id="endTxt">Vyhrál jsi!</h2>
        <div class="keyboard"></div>
        <h4 id="rada">Piš to bez diakritiky :).</h4>
        
    </main>
    <script src="main.js"></script>
</body>

</html>
